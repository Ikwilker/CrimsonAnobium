<ion-header>

  <ion-navbar>
    <ion-title>sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item >
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)] = "titleSell"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating>Class</ion-label>
    <ion-input type="text" [(ngModel)] = "classSell"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating>Price</ion-label>
    <ion-input type="number"[(ngModel)] = "priceSell"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating>Contact</ion-label>
    <ion-input type="email"[(ngModel)] = "sellEmail"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)] = "description"></ion-input>
  </ion-item>

  <button ion-button round (click)="setData()">Create Posting</button>

</ion-content>
