<ion-header>

  <ion-navbar color = "greenish">
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "butterMilk">

  <ion-item class = "butterMilk">
    <ion-input type = "text" placeholder="Book Name" name = "name" [(ngModel)]="bookCred.name"></ion-input>
  </ion-item>

  <ion-item class = "butterMilk">
    <ion-input type="text" placeholder="Class Name" name="class" [(ngModel)]="bookCred.class"></ion-input>
  </ion-item>

  <ion-item class = "butterMilk">
    <ion-label floating>Price</ion-label>
    <ion-input type="number" name = "price" [(ngModel)] = "bookCred.price"></ion-input>
  </ion-item>

  <ion-item class = "butterMilk">
    <ion-label floating>Contact</ion-label>
    <ion-input type="email" name = "email" [(ngModel)] = "bookCred.email"></ion-input>
  </ion-item>

  <ion-item class = "butterMilk">
    <ion-label floating>Description</ion-label>
    <ion-input type="text" name = "description" [(ngModel)] = "bookCred.desc"></ion-input>
  </ion-item>

  <div padding>
  <button ion-button class = "stone"  (click)="addBook()" (click)="testNotice()" block>Create Posting</button>
</div>

</ion-content>
