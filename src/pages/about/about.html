<ion-header>
  <ion-navbar color = "greenish">
    <ion-title>
      Buy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "butterMilk">
  <ion-list class = "butterMilk">

    <ion-item class = "butterMilk">
      <ion-label floating>Search by Title</ion-label>
      <ion-input type="text" [(ngModel)] = "title"></ion-input>
    </ion-item>

    <ion-item class = "butterMilk">
      <ion-label floating>Search by Class</ion-label>
      <ion-input type="text" [(ngModel)] = "class"></ion-input>
    </ion-item>

    <ion-item class = "butterMilk">
      <ion-label floating>Search by ISBN</ion-label>
      <ion-input type="number" [(ngModel)] = "isbn"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button type = "submit" class = "stone" color="dark" (click)="getData(bookCred)" block>Search</button>
</div>

</ion-content>
